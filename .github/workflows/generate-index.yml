name: Generate Index JSON

on:
  push:
    branches:
      - update-index

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install gray-matter fs-extra

      - name: Generate index.json
        run: node scripts/generateIndex.js

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add blog/index.json note/index.json
          git commit -m "Auto-update index.json"
          git push https://${{ secrets.github_blogposts_api }}@github.com/noernova/noernova.com_posts.git update-index

